  <i onclick="window.location.href='/'" class="bi bi-stopwatch icon-agendar"></i>
  <div class="container">
    <!-- Container do formulário de login -->
    <div class="login-container" id="loginContainer">
      <div class="logo">
        <h2>Login</h2>
      </div>
      
      <!-- Formulário de login -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
           <input type="text" class="form-control" id="login" required placeholder="Digite seu usuário ou e-mail">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control password-input" id="password" required placeholder="Digite sua senha">
            <!-- Botão para mostrar/ocultar senha -->
            <button class="btn btn-outline-secondary toggle-password" type="button">
              <i class="bi bi-eye-slash-fill"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn w-100"  style="background-color: #7c3aed; color: white;">Entrar</button>
        
        <!-- Link para recuperação de senha -->
        <div class="forgot-password">
          <p>Esqueceu a senha?<a href="#" id="forgotPasswordLink"> Clique aqui</a></p>
        </div>
      </form>
      
      <!-- Mensagem de erro/sucesso do login -->
      <div id="loginMessage" class="mt-3 alert alert-danger d-none"></div>
      
      <!-- Link para alternar para cadastro -->
      <div class="form-switch">
        Ainda não tem conta? <a href="#" id="switchToCadastro">Cadastre agora</a>
      </div>
    </div>

       <!-- Modal para recuperação de senha -->
       <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Recuperar Senha</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Formulário de recuperação de senha -->
              <form id="forgotPasswordForm">
                <div class="mb-3">
                  <label for="recoveryEmail" class="form-label">Digite seu email cadastrado</label>
                  <input type="email" class="form-control" id="recoveryEmail" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar nova senha</button>
              </form>
              <!-- Mensagem de recuperação de senha -->
              <div id="recoveryMessage" class="mt-3 alert d-none"></div>
            </div>
          </div>
        </div>
      </div>

    <!-- Container do formulário de cadastro -->
    <div class="login-container cadastro-container" id="cadastroContainer">
      <div class="logo">
        <h2>Criar nova conta</h2>
      </div>
      
      <!-- Formulário de cadastro -->
      <form id="cadastroForm">
        <div class="mb-3">
          <label for="cadastroUsername" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="cadastroUsername" required placeholder="Digite seu nome completo">
        </div>
        <div class="mb-3">
          <label for="cadastroEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="cadastroEmail" required placeholder="Digite seu email">
        </div>
        <div class="mb-3">
          <label for="cadastroPhone" class="form-label">Telefone</label>
          <input type="phone" class="form-control" id="cadastroPhone" required placeholder="Digite seu telefone">
        </div>
        <div class="mb-3">
          <label for="cadastroAniversario" class="form-label">Data de nascimento</label>
          <input type="date" class="form-control" id="cadastroAniversario" required>
        </div>
        <div class="mb-3">
          <label for="cadastroPassword" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control password-input" id="cadastroPassword" required placeholder="Digite sua senha">
            <!-- Botão para mostrar/ocultar senha -->
            <button class="btn btn-outline-secondary toggle-password" type="button">
              <i class="bi bi-eye-slash-fill"></i>
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Senha</label>
          <div class="input-group">
            <input type="password" class="form-control password-input" id="confirmPassword" required placeholder="Confirme a senha">
            <button class="btn btn-outline-secondary toggle-password" type="button">
              <i class="bi bi-eye-slash-fill"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn w-100" style="background-color: #7c3aed; color: white;">Cadastrar</button>
      </form>
      
      <!-- Mensagem de erro/sucesso do cadastro -->
      <div id="cadastroMessage" class="mt-3 alert d-none"></div>
      
      <!-- Link para alternar para login -->
      <div class="form-switch">
        Já tem uma conta? <a href="#" id="switchToLogin">Faça login</a>
      </div>
    </div>
